<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body bgcolor="#57884">
<center>
<form action="register" method="post">
    {% csrf_token %}
<h2>Register..!</h2>
    <label>FirstName:</label><input type="text" name="first_name" placeholder="First Name"><br><br>

    <label>LastName:</label><input type="text" name="last_name" placeholder="Last Name"><br><br>

    <label>UserName:</label><input type="text" name="username" placeholder="User Name"><br><br>

    <label>EnterEmail:</label><input type="email" name="email" placeholder="email"><br><br>

    <label>Password:</label><input type="password" name="password1" placeholder="Password"><br><br>

    <label>ConfirmPassword:</label><input type="password" name="password2" placeholder="confirm password"><br><br>

    <input type="submit">
</form>
    <div>
    {% for message in messages %}
    <h3> {{ message }} </h3>
    {% endfor %}
    </div>
</center>
</body>
</html>
